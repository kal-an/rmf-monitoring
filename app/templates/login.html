<!DOCTYPE html>
<html lang="en">
<head>
    <title>Авторизация</title>
    <script src="{{ url_for('static', filename='js/jquery-latest.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>


<form name="login" class="form-login col-md-3" method="POST" action="{{ r.full_path }}">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <div class="form-group row">
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="логин">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="пароль">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" id="submit" class="btn btn-primary" disabled>Войти</button>
        </div>
    </div>
</form>

</body>
</html>
